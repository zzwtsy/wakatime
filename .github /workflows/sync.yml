name: Update gist with WakaTime summary

on:
  workflow_dispatch:
  schedule:
    - cron: '40 21 * * *'

env:
  TZ: Asia/Shanghai # æ—¶åŒº

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      
      - name: Set Timezone
        run: |
          timedatectl | grep 'Time zone'
          sudo timedatectl set-timezone "$TZ"
          timedatectl | grep 'Time zone'
      
      - name: Update gist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          ls
          yesterday-date = `date -d "1 day ago" +"%Y-%m-%d"`
          filename = summaries_${yesterday-date}.json
          curl `https://wakatime.com/api/v1/users/current/summaries?api_key=${WAKATIME_API_KEY}&Yesterday` >> ${filename}
          ${filename} >> index.md
