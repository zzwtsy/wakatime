name: Update gist with WakaTime summary

on:
  workflow_dispatch:
  schedule:
    - cron: '40 21 * * *'

env:
  TZ: Asia/Shanghai # 时区

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      
      - name: Set Timezone
        run: |
          timedatectl | grep 'Time zone'
          sudo timedatectl set-timezone "$TZ"
          timedatectl | grep 'Time zone'
      
      - name: Set env
        run: sudo apt install jq -y

      - name: Checkout branch
        run: | 
          git checkout -b origin/gh-page

      - name: Update gist
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          git branch -a
          ls
          date=$(date -d "1 day ago" +"%Y-%m-%d")
          filename="summaries_${date}.json"
          curl "https://wakatime.com/api/v1/users/current/summaries?api_key=${WAKATIME_API_KEY}&start=${date}&end=${date}" | jq ".data" > ${filename}
          echo "==========="
          cat index.md
          echo -e "\n${filename}" >> index.md
          echo "==========="
          cat index.md
          echo "==========="
          
      - name: Move wakatime json
        run: |
          ls
          echo "==========="
          mkdir ../tmp
          echo "==========="
          ls ../
          mv *.json ../tmp
          echo "==========="
          ls ../tmp
          echo "==========="
          git add .
          mv ../tmp/*.json ./
          
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Add changes"

      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.WAKATIME }}
          branch: gh-page
          force: true

